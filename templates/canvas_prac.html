<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">


    <title>그림판 연습</title>

</head>

<body>


<canvas id="jsCanvas" class="canvas">

</canvas>
<div class="controls">
    <div class="controls__range">
        <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
    </div>
    <div class="controls__btns">
        <button id="jsMode">fill</button>
        <button id="jsSave">Save</button>

    </div>
    <div class="controls__colors" id="JSColors">
        <div class="controls__color jsColor" style="background-color: black"></div>
        <div class="controls__color jsColor" style="background-color: white"></div>
        <div class="controls__color jsColor" style="background-color: red"></div>
        <div class="controls__color jsColor" style="background-color: orange"></div>
        <div class="controls__color jsColor" style="background-color: yellow"></div>
        <div class="controls__color jsColor" style="background-color: green"></div>
        <div class="controls__color jsColor" style="background-color: blue"></div>
        <div class="controls__color jsColor" style="background-color: navy"></div>
        <div class="controls__color jsColor" style="background-color: purple"></div>

    </div>
    <div class="answer-inform">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="answer" placeholder="name@example.com">
            <label for="answer">정답</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="subject" placeholder="name@example.com">
            <label for="subject">주제</label>
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="hard">내가 생각하는 난이도</label>
            <select class="form-select" id="hard">
                <option selected>선택</option>
                <option value="1">★</option>
                <option value="2">★★</option>
                <option value="3">★★★</option>
                <option value="4">★★★★</option>
                <option value="5">★★★★★</option>
            </select>
        </div>
    </div>

</div>
<div class="stakc_img">
    <button id="callimgbtn">이미지불러오기</button>
    <button id="uploadBtn">uploadBtn</button>
    <button id="showBtn">showBtn</button>
    <div>
        <img id="calledimg" src="" alt="아직 못불러오고 있다네">
        <p>여기는 정답이 들어올꺼야</p>
        <p>여기는 주제가 들어올꺼야</p>
        <p>여기는 난이도가 들어올꺼야</p>
    </div>

</div>

<h1>여기 밑으로 저장해 놨던 문제들이 들어와요~</h1>
<div class="card-group" id="problem-list">


</div>


<script src="../static/app.js">
</script>

</body>
</html>
